<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="nav-container">
    <!-- Keep your existing nav container exactly as is -->
</div>

<h1>PROFILE</h1>

<!-- Auth Buttons -->
<div class="auth-buttons">
    <button id="login-btn" class="btn hidden">Log In</button>
    <button id="logout-btn" class="btn hidden">Log Out</button>
</div>

<!-- Profile Content -->
<div class="profile-content hidden">
    <div class="user-info">
        <img src="images/default-avatar.jpg" alt="Avatar" class="avatar">
        <h2 id="username-display"></h2>
        <p>Member since: <span id="join-date"></span></p>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./auth.js" type="module"></script>
<script src="js/profile.js" type="module"></script>
</body>
</html>
