<h1>SETTINGS</h1>

<div class="settings-container">
    <div class="settings-section">
        <h2>Account Settings</h2>
        <div class="setting-item">
            <span class="setting-label">Email Notifications</span>
            <div class="setting-control">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Progress Updates</span>
            <div class="setting-control">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="settings-section">
        <h2>Analysis Preferences</h2>
        <div class="setting-item">
            <span class="setting-label">Preferred Shot Type</span>
            <div class="setting-control">
                <select class="settings-select">
                    <option>Jump Shot</option>
                    <option>Free Throw</option>
                    <option>Three Pointer</option>
                    <option>Layup</option>
                </select>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Video Quality</span>
            <div class="setting-control">
                <select class="settings-select">
                    <option>High (1080p)</option>
                    <option>Medium (720p)</option>
                    <option>Low (480p)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="settings-section">
        <h2>Display Settings</h2>
        <div class="setting-item">
            <span class="setting-label">Show Analytics</span>
            <div class="setting-control">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Dark Mode</span>
            <div class="setting-control">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <button class="save-button">Save Changes</button>
</div>
